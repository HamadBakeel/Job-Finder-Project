<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p id="first-p" style="background-color: red;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus amet totam consequuntur odio? Perspiciatis id tempore atque harum sunt voluptatem veritatis nostrum vitae dolores temporibus. Id possimus odio mollitia dignissimos.</p>
     <button id="btn">click me!</button> -->

    <button>fadeToggle p1</button>
    <button>fadeToggle p2</button>
    <p>This paragraph has a slow, linear fade.</p>
    <p>This paragraph has a fast animation.</p>
    <div id="log"></div>

    <script src="js/jQuery.min.js"></script>
    <script>
      $("button")
        .first()
        .click(function () {
          $("p").first().fadeToggle("slow", "linear");
        });
      $("button")
        .last()
        .click(function () {
          $("p")
            .last()
            .fadeToggle("fast", function () {
              $("#log").append("<div>finished</div>");
            });
        });
    </script>

    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          alert($("#first-p").text());
          // $('#fist-p').fadeToggle("3000",1)
        });
      });
    </script>
  </body>
</html>
